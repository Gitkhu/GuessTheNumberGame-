<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>KHUSI'S (G.T.N)GAME</title>
  <!-- css -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<section id="heading">
  <h1>Welcome to Guess The Number Game</h1>
</section>
<section id="main-content">
<div class="number-container">
  <h5 style="margin-bottom:1rem;color:#B2A4FF;">GUESS THE NUMBER</h5>
<div class="row row-cols-lg-3 ">
  <div class="col"><p class="number">1</p></div>
  <div class="col"><p class="number">2</p></div>
  <div class="col"><p class="number">3</p></div>
  <div class="col"><p class="number">4</p></div>
  <div class="col"><p class="number">5</p></div>
  <div class="col"><p class="number">6</p></div>
  <div class="col"><p class="number">7</p></div>
  <div class="col"><p class="number">8</p></div>
  <div class="col"><p class="number">9</p></div>
  <div class="col"><p class="number">10</p></div>
  <div class="col"><p class="number">11</p></div>
  <div class="col"><p class="number">12</p></div>
</div>
</div>
</section>
<h3 class="userResult" style="margin-top:3rem;color:#7A4069;"></h3>
  <script src="javaScript/index.js" charset="utf-8"></script>

</body>

</html>
